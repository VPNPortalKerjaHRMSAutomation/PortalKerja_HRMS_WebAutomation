  name: CI

  on:
    push:
    pull_request:

  jobs:
    run-tests:
      strategy:
        fail-fast: false
        matrix:
          os: [windows-latest, macos-latest]
          python-versions:
            - "3.7"
            - "3.11"
            - "pypy-3.9"


      name: Test
      runs-on: ${{ matrix.os }}

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: ${{matrix.python-version}}

        - name: install dependencies
          run: |
            python -m pip install pytest .
            python -m pip install selenium

        - name: Run tests
          run: pytest -vs
